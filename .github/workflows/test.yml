name: PythonTA Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  test:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install pytest coveralls~=3.0
          pip install -e .[dev]
      - name: Run tests
        run: |
          pytest --cov python_ta --cov-config=.coveragerc --cov-report term-missing --ignore=tests/test_type_constraints --ignore=tests/test_type_inference tests --ignore=tests/test_debug
          pytest --cov python_ta --cov-config=None --cov-report term-missing --ignore=tests/test_type_constraints --ignore=tests/test_type_inference tests
      - name: Upload test coverage to coveralls.io
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          coveralls --service=github
