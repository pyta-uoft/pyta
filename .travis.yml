language: python
python:
  - "3.8"
  - "3.9"
dist: bionic
sudo: true
install:
  - sudo apt-get install graphviz
  - pip install -e .[dev]
script:
  - python -m pytest --cov python_ta --cov-report term-missing --ignore=tests/test_type_constraints --ignore=tests/test_type_inference tests
after_success:
  - coveralls
notifications:
  email: false
