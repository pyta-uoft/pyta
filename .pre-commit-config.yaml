repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
  - repo: https://github.com/psf/black-pre-commit-mirror
    rev: 24.10.0
    hooks:
      - id: black
        args: [--safe, --quiet]
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
exclude: |
  (?x)^(
      examples|
      tests/fixtures/sample_dir|
      tests/test_debug/snapshot_testing_snapshots|
      tests/test_debug/snapshot_tracer_testing_snapshots|
      tests/test_reporters/snapshots/test_html_server/test_open_html_in_browser_no_watch/no_watch_html_server_snapshot.html|
      tests/test_reporters/snapshots/test_html_server/test_open_html_in_browser_watch/watch_html_server_snapshot.html
  )

ci:
  autoupdate_schedule: quarterly
